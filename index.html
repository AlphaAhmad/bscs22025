<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB Assignment 1</title>
    <style>
        html {
            background-color: rgba(227, 228, 230, 255);
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .nav1 {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px;
            background-color: white;
            flex-wrap: wrap; /* Allow wrapping in smaller screens */
        }

        .nav1 h1 {
            font-size: 24px;
            color: rgba(125, 42, 232, 255);
            margin-right: 40px;
        }

        .ls1 {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .item1 {
            margin-left: 20px;
            font-size: 18px;
        }

        a {
            text-decoration: none; /* Removes underline */
            color: inherit;        /* Matches the color of the surrounding text */
        }

        .circular-frame {
            width: 270px;           /* You can adjust the size of the frame */
            height: 270px;
            border-radius: 50%;      /* Makes the frame circular */
            overflow: hidden;        /* Ensures the image stays inside the circular area */
            border: 1px solid #FF6363; /* Optional: Adds a border around the circle */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circular-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;       /* Ensures the image fits well inside the circular frame */
        }

        .main1 {
            display: inline-flex;
            justify-content: center;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .nav1 {
                flex-direction: column;
                align-items: flex-start;
            }

            .ls1 {
                flex-direction: column;
                width: 100%;
            }

            .item1 {
                margin-left: 0;
                padding: 10px 0;
                font-size: 20px;
                width: 100%;
                text-align: left;
                border-bottom: 1px solid #ccc;
            }
        }

        @media (max-width: 480px) {
            .nav1 h1 {
                font-size: 20px;
                margin-right: 20px;
            }

            .item1 {
                font-size: 16px;
            }
        }
    </style>
</head>
<header>
    <nav class="nav1">
        <h1>Muhammad<span style="color:#FF6363"> / </span>Ahmad</h1>
        <ul class="ls1">
            <li class="item1"><a href="#">Home</a></li>
            <li class="item1"><a href="#">About</a></li>
            <li class="item1"><a href="#">Projects</a></li>
            <li class="item1"><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>
<body>
    <div class="main1">
        <div class="intro">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Unde qui obcaecati architecto ipsam.
        </div>
        <div class="circular-frame">
            <img src="your-image.jpg" alt="Circular Image">
        </div>
    </div>
</body>
</html>
